<div class="login-container">
  <div class="login-box">
      <h2>Login to Movies App</h2>
      <form>
          <div class="input-group">
              
              <input type="text" id="userEmail" name="userEmail" placeholder="Email" [(ngModel)] = userEmail required>
          </div>
          <div class="input-group">
              
              <input type="password" id="password" name="password" placeholder="Password" [(ngModel)] = userPassword required>
          </div>
          <button (click)="login()">Login</button>
      </form>
  </div>
</div>
